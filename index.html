<title>Vikesh Portfolio</title>

<style>
/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1e3c72);
    background-size: 400% 400%;
    animation: bgMove 10s ease infinite;
    color:#fff;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* ===== HEADER ===== */
header{
    text-align:center;
    padding:3rem 0;
}

.profile-picture{
    width:120px;
    height:120px;
    border-radius:50%;
    border:4px solid #fff;
    object-fit:cover;
    animation: float 3s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0);}
}

header h1{
    margin-top:1rem;
    font-size:2.8rem;
}

/* ===== NAV ===== */
nav{
    background:rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
}

nav ul{
    display:flex;
    justify-content:center;
    list-style:none;
}

nav li{
    margin:15px;
}

nav a{
    color:#fff;
    text-decoration:none;
    font-weight:600;
}

nav a:hover{
    color:#00f2ff;
}

/* ===== SECTIONS ===== */
section{
    padding:2rem;
}

.section-content{
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(15px);
    border-radius:20px;
    padding:2rem;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

/* ===== SKILLS ICON STYLE ===== */
.skills-grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
    gap:20px;
    margin-top:20px;
}

.skill-card{
    display:flex;
    align-items:center;
    gap:12px;
    padding:15px;
    background: rgba(0,0,0,0.3);
    border-radius:15px;
    transition:0.4s;
}

.skill-card i{
    font-size:26px;
    color:#00f2ff;
}

.skill-card:hover{
    transform: scale(1.1);
    background: rgba(0,242,255,0.2);
}

/* ===== BUTTON ===== */
.download-button{
    display:inline-block;
    padding:12px 25px;
    background:#00f2ff;
    color:#000;
    text-decoration:none;
    border-radius:30px;
    font-weight:bold;
}

/* ===== FOOTER ===== */
footer{
    text-align:center;
    padding:1rem;
    background:rgba(0,0,0,0.6);
}
</style>
</head>

<body>

    <h1>VIKESH V</h1>
    <p>Bachelor of Computer Applications</p>
</header>
